name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Dependencies
        run: yarn && yarn build
      - name: Deploy
        run: yarn deploy
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
